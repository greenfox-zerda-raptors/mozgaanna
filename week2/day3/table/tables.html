<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="tables.css">
  <title> M.Anna Tables </title>
</head>

<body>
  <table class="salary">
    <tr>
      <th> Month </th>
      <th> Sales </th>
    </tr>

    <tr class="grey">
      <td> January</td>
      <td> $ 50,000.00</td>
    </tr>

    <tr class="white">
      <td > Febuary</td>
      <td> $ 10,000.00</td>
    </tr>

    <tr class="grey">
      <td> March</td>
      <td> $ 85,000.00</td>
    </tr>
    <tr class="white">
      <td class="white"> April</td>
      <td> $ 56,000.00</td>
    </tr>
    <tr class="grey">
      <td> May</td>
      <td> $ 98,000.00</td>
    </tr>

  </table>

</body>
</html>
